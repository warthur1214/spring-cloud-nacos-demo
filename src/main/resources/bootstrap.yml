
spring:
  application:
    name: spring-cloud-nacos-demo
  main:
    allow-bean-definition-overriding: true
  cloud:
    kubernetes:
      discovery:
        service-name: ${spring.application.name}
        all-namespaces: true
    nacos:
      username: warthur
      password: yongqiang
      discovery:
        server-addr: nacos.warthur.com:80
#        server-addr: localhost:8848
        group: DEFAULT_GROUP
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
        namespace: ${spring.cloud.nacos.discovery.namespace}
        extension-configs:
          - refresh: true
            dataId: redis.yaml
          - refresh: true
            dataId: jdbc.yaml
          - refresh: true
            dataId: dubbo.yaml
          - refresh: true
            dataId: logback.yaml
          - refresh: true
            dataId: seata.yaml
          - refresh: true
            dataId: mybatis.yaml
          - refresh: true
            dataId: sa-token.yaml
          - refresh: true
            dataId: quartz.yaml
        group: ${spring.cloud.nacos.discovery.group}